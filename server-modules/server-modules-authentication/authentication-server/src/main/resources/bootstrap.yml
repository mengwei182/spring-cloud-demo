server:
  port: 9081

spring:
  application:
    name: authentication-server
  profiles:
    active: local
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  cloud:
    nacos:
      config:
        server-addr: 172.21.137.17:8848
        username: nacos
        password: nacos
        namespace: spring-cloud-demo
        file-extension: yml
        group: DEFAULT_GROUP

log:
  file:
    name: authentication-server.log
    path: logs